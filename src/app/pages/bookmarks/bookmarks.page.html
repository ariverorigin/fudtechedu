<ion-header>
  <ion-toolbar>
    <ion-title>Offline Data</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="ar-search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngFor="let item of Data">
    <app-lesson-item
      [item]="item"
      (onClick)="onClickItem($event)"
    ></app-lesson-item>
  </ng-container>
  <section class="no-record-container ion-margin" *ngIf="Data.length === 0">
    <app-no-item [view]="NoRecordsViewType.Image" [config]="NoRecordsConfig">
    </app-no-item>
  </section>
</ion-content>
