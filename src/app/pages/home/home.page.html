<ion-header>
  <ion-toolbar>
    <ion-title>
      Hello! <span class="text-color-primary text-bold">Gian</span>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="ar-search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <h1>Featured Lessons</h1>
  <ng-container *ngFor="let item of Data">
    <app-lesson-item
      [item]="item"
      (onClick)="onClickItem($event)"
    ></app-lesson-item>
  </ng-container>
  <section
    class="no-record-container ion-margin"
    *ngIf="Data.length === 0 && !loading"
  >
    <app-no-item
      [view]="NoRecordsViewType.Image"
      [config]="NoRecordsConfig"
      (onButtonClick)="onClickGoToLessons()"
    >
    </app-no-item>
  </section>
</ion-content>
